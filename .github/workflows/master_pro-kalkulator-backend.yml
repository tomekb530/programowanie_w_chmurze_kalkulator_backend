# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pro-kalkulator-backend

on:
  push:
    branches:
      - master
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'

      - name: npm install and build
        run: |
          npm install
          npm run build --if-present

      - name: Run unit tests
        run: npm run test:unit

      - name: Run E2E tests (CI optimized)
        run: npm run test:e2e:ci

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_544113EFDC3F47EC8A351D6FE49492E1 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_65DD3F2F78D84E728505C11730F66346 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_1813A0B09E6A4AA3974F4DB59175462D }}

      - name: Set short SHA
        id: vars
        run: echo "short_sha=${GITHUB_SHA:0:7}" >> $GITHUB_OUTPUT

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pro-kalkulator-backend'
          slot-name: 'Production'
          package: .
        env:
          GIT_COMMIT_HASH: ${{ github.sha }}
          GIT_COMMIT_SHORT_HASH: ${{ steps.vars.outputs.short_sha }}
          GIT_BRANCH: ${{ github.ref_name }}
          GIT_COMMIT_AUTHOR: ${{ github.actor }}
          GIT_COMMIT_DATE: ${{ github.event.head_commit.timestamp }}
          GIT_COMMIT_MESSAGE: ${{ github.event.head_commit.message }}
          